<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="form">
        
        <div>
            <h1 id="titulo">Pesquisa de interesse</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>  
    
    <!--Início do formulário-->
        <form action="/pagina-processa-dados.php" method="post">
       
        <!--Nome e sobrenome-->
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

        <!--email-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!--Seleção do gênero-->
            <div class="campo">
                <label><strong>Qual seu gênero preferido?</strong></label>
                    <label>
                        <input type="radio" name="genero" value="terror" checked> Terror
                </label>

                <label>
                    <input type="radio" name="genero" value="comedia"> Comédia
                </label>

                <label>
                    <input type="radio" name="genero" value="romance"> Romance
                </label>

                <label>
                    <input type="radio" name="genero" value="suspense"> Suspense
                </label>

                <label>
                    <input type="radio" name="genero" value="acao"> Ação
                </label>

                <label>
                    <input type="radio" name="genero" value="aventura"> Aventura
                </label>
            </div>

            <!--Seleção do conteúdo-->
            <div class="campo">
                <label for="conteudos"><strong> Qual destes conteúdos você costuma assistir com mais frequência?</strong> </label>
                    <select id="conteudos">
                        <option selected disabled value="">Selecione</option>
                        <option>Séries</option>
                        <option>Filmes</option>
                        <option>Novelas</option>
                        <option>Animes</option>
                </select>
            </div>

            <!--Seleção dos serviços de streaming-->
            <fieldset class="grupo">
                <div id="check">
                    <label id="streaming"><strong>Selecione os serviços de streaming que você utiliza: </strong> </label>
                    <br>
                    <br>
                    <input type="checkbox" id="streaming1" name="streaming1" value="Netflix">
                    <label for="streaming1">Netflix</label>

                    <input type="checkbox" id="streaming2" name="streaming2" value="PrimeVideo">
                    <label for="streaming2">Prime Video</label>

                    <input type="checkbox" id="streaming3" name="streaming3" value="DisneyPlus">
                    <label for="streaming3">Disney Plus</label>

                    <input type="checkbox" id="streaming4" name="streaming4" value="GloboPlay">
                    <label for="streaming4">GloboPlay</label>

                    <input type="checkbox" id="streaming5" name="streaming5" value="AppleTV">
                    <label for="streaming5">Apple TV+</label>

                    <input type="checkbox" id="streaming6" name="streaming6" value="Telecine">
                    <label for="streaming6">Telecine</label>

                    <input type="checkbox" id="streaming7" name="streaming7" value="HBOGO">
                    <label for="streaming7">HBO GO</label>
                </div>
            
                <!--Campo de comentário-->
            </fieldset>
            <div class="campo">
                <br>
                <label for="preferencia"><strong> Nos conte um pouco sobre os seus títulos preferidos no campo abaixo: </strong></label>
                <textarea rows="6" style="width:26em;" id="titulos" name="titulos"></textarea>
            </div>
            <br>
            <!--Botões-->
                <button class="botao" type="reset"> Limpar</button>
                <button class="botao" type="submit">Concluído</button>

            <!--Imagens-->
                <div class="pipoca">
                    <img src="imagens/pipoca.png" alt="balde de pipoca">
                </div>
                
                <div class="claquete">
                    <img src="imagens/claquete.png" alt="claquete">
                </div>
        </form>
    </div>
</body>
</html>
